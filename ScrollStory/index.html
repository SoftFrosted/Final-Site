<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wolf & The 7 Kids</title>
    <link rel="stylesheet" href="wolf.css">
</head>
<body>
    <img src="Images/Frame1Title.png" alt="titleart" class="Header">
    <div class="container">
        <!-- Background images -->
        <div class="BG bg1"><img src="Images/Frame1BG.png" alt="background1" class="BG"></div>
        <div class="BG bg2"><img src="Images/Frame2BG.png" alt="background2" class="BG"></div>
        <div class="BG bg3"><img src="Images/Frame3BG.png" alt="background3" class="BG"></div>
        <div class="BG bg4"><img src="Images/Frame4BG.png" alt="background4" class="BG"></div>
        <div class="BG bg5"><img src="Images/Frame5BG.png" alt="background5" class="BG"></div>
        <div class="BG bg6"><img src="Images/Frame6BG.png" alt="background6" class="BG"></div>
        <div class="BG bg7"><img src="Images/Frame7BG.png" alt="background7" class="BG"></div>
        <div class="BG bg8"><img src="Images/Frame8BG.png" alt="background8" class="BG"></div>
        <div class="BG bg9">
            <img src="Images/Frame9BG.png" alt="background9" class="BG">
            <div class="image-container">
                <img src="Images/scissorsT.png" alt="Top scissor image" class="top-image">
                <img src="Images/scissorsB.png" alt="Bottom scissor image" class="bottom-image">
            </div>
            <div class="images-overlay">
                <div class="image-wrapper"><img src="Images/p1.png" alt="Image 1" class="overlay-image"></div>
                <div class="image-wrapper"><img src="Images/p2.png" alt="Image 2" class="overlay-image"></div>
                <div class="image-wrapper"><img src="Images/p3.png" alt="Image 3" class="overlay-image"></div>
                <div class="image-wrapper"><img src="Images/p4.png" alt="Image 4" class="overlay-image"></div>
            </div>
        </div>
        <div class="BG bg10"><img src="Images/Frame10BG.png" alt="background10" class="BG"></div>
        <div class="BG bg11"><img src="Images/Frame11BG.png" alt="background11" class="BG"></div>
        <div class="BG bg12"><img src="Images/Frame12BG.png" alt="background12" class="BG"></div>
        <div class="BG bgFinal"><img src="Images/FrameFINAL.png" alt="backgroundfinal" class="BGF"></div>
    </div>
    <script src="wolf.js"></script>
</body>
</html>
